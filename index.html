<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 мин спидрана</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .content {
            padding: 40px 30px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }



        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 20%;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .result-screen {
            display: none;
            text-align: center;
            padding: 40px 30px;
        }

        .result-screen.active {
            display: block;
        }

        .result-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>5 мин спидрана</h1>
            <p>Быстрая заявка в онлайн школу программирования</p>
        </div>
        
        <div class="content" id="quiz-content">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-container" id="question-container">
                <div class="question" id="question">
                    Какой у вас опыт в программировании?
                </div>
                
                <div class="options" id="options">
                    <div class="option" data-answer="1">Полный новичок</div>
                    <div class="option" data-answer="2">Базовые знания</div>
                    <div class="option" data-answer="3">Есть опыт разработки</div>
                    <div class="option" data-answer="4">Профессиональный уровень</div>
                </div>
            </div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn" disabled>Назад</button>
                <button class="btn" id="nextBtn">Далее</button>
            </div>
        </div>
        
        <div class="result-screen" id="result-screen">
            <div class="result-title">Заявка почти готова!</div>
            <p>Поздравляем! Вы прошли опрос.<br>
            Наш менеджер свяжется с вами в течение 30 минут.</p>
            <button class="btn" onclick="submitApplication()">Отправить заявку</button>
            <button class="btn btn-secondary" onclick="startOver()" style="margin-left: 10px;">Пройти заново</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        
        const questions = [
            {
                question: "Какой у вас опыт в программировании?",
                options: ["Полный новичок", "Базовые знания", "Есть опыт разработки", "Профессиональный уровень"],
                type: "radio"
            },
            {
                question: "Какое направление программирования вас интересует?",
                options: ["Веб-разработка", "Мобильные приложения", "Data Science/AI", "Игровая разработка"],
                type: "radio"
            },
            {
                question: "Сколько времени готовы уделять обучению в неделю?",
                options: ["5-10 часов", "10-15 часов", "15-20 часов", "Более 20 часов"],
                type: "radio"
            },
            {
                question: "Ваш возраст:",
                options: ["16-20 лет", "21-25 лет", "26-35 лет", "Старше 35 лет"],
                type: "radio"
            },
            {
                question: "Укажите ваше имя:",
                type: "text",
                placeholder: "Введите ваше имя"
            },
            {
                question: "Ваш номер телефона:",
                type: "text",
                placeholder: "+7 (___) ___-__-__"
            },
            {
                question: "Email для связи:",
                type: "text",
                placeholder: "your@email.com"
            }
        ];

        function loadQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            if (question.type === 'text') {
                const inputElement = document.createElement('input');
                inputElement.type = 'text';
                inputElement.className = 'text-input';
                inputElement.placeholder = question.placeholder;
                inputElement.style.cssText = `
                    width: 100%;
                    padding: 16px 20px;
                    border: 2px solid #e9ecef;
                    border-radius: 12px;
                    font-size: 1rem;
                    background: #f8f9fa;
                    transition: all 0.3s ease;
                `;
                inputElement.addEventListener('focus', function() {
                    this.style.borderColor = '#667eea';
                    this.style.background = '#f0f4ff';
                });
                inputElement.addEventListener('blur', function() {
                    this.style.borderColor = '#e9ecef';
                    this.style.background = '#f8f9fa';
                });
                inputElement.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        nextQuestion();
                    }
                });
                optionsContainer.appendChild(inputElement);
            } else {
                question.options.forEach((option, index) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.setAttribute('data-answer', index + 1);
                    optionElement.textContent = option;
                    optionElement.addEventListener('click', selectOption);
                    optionsContainer.appendChild(optionElement);
                });
            }
            
            updateProgress();
            updateNavigation();
        }

        function selectOption(e) {
            document.querySelectorAll('.option').forEach(opt => 
                opt.classList.remove('selected'));
            e.target.classList.add('selected');
            
            setTimeout(() => {
                nextQuestion();
            }, 500);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const question = questions[currentQuestion];
            
            prevBtn.disabled = currentQuestion === 0;
            
            if (question.type === 'text') {
                nextBtn.style.display = 'block';
                nextBtn.textContent = currentQuestion === questions.length - 1 ? 'Завершить' : 'Далее';
            } else {
                nextBtn.style.display = 'none';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                endQuiz();
            }
        }

        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function endQuiz() {
            document.getElementById('quiz-content').style.display = 'none';
            document.getElementById('result-screen').classList.add('active');
        }

        function startOver() {
            currentQuestion = 0;
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('result-screen').classList.remove('active');
            loadQuestion();
        }

        function submitApplication() {
            alert('Спасибо! Ваша заявка отправлена. Мы свяжемся с вами в ближайшее время.');
            startOver();
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadQuestion();
            
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('prevBtn').addEventListener('click', prevQuestion);
        });
    </script>
</body>
</html>
